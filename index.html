<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Barcode PLU & Scan ITT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: #000; 
            z-index: 0;
        }

            background-color: #000; 
        }
        
        #main-container {
            z-index: 10;
            position: relative;
        }
        
        footer {
            z-index: 15; 
            position: relative; 
            text-align: center;
            max-width: 100%; 
            margin-top: 1rem; 
            margin-bottom: 2rem; 
        }
        
        .content-wrapper {
             width: 100%;
             max-width: 56rem; 
        }


        .header-title {
            background-image: linear-gradient(to right, #ffffff, #e0e0e0); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.9); 
        }

        .glass-effect {
            background-color: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);

        }
        
        .glass-input {
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .glass-button-base {
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease-in-out;
            border-width: 1px; 
            color: #fff; 
            font-weight: 600; 
        }
        
        .glass-emerald {
            background-color: rgba(16, 185, 129, 0.3); 
            border-color: rgba(16, 185, 129, 0.6);
        }
        .glass-emerald:hover {
            background-color: rgba(16, 185, 129, 0.5); 
        }

        .glass-gray {
            background-color: rgba(107, 114, 128, 0.3); 
            border-color: rgba(107, 114, 128, 0.6);
        }
        .glass-gray:hover {
            background-color: rgba(107, 114, 128, 0.5); 
        }

        .glass-circle {
             backdrop-filter: blur(5px);
             background-color: rgba(255, 255, 255, 0.25); 
             border: 1px solid rgba(255, 255, 255, 0.4); 
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
             color: #ffffff; 
        }
        .glass-circle:hover:not(:disabled) {
             background-color: rgba(255, 255, 255, 0.4); 
        }

        .swal2-popup.glass-swal {
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); 
            color: #ffffff; 
        }
        
        .swal2-popup.glass-swal .swal2-title {
            color: #ffffff; 
        }
        
        .swal2-popup.glass-swal .swal2-content {
             color: #e0e0e0; 
        }
        
        .swal2-popup.glass-swal .swal2-close {
            color: #ffffff;
        }

        .property-key {
            font-weight: 500; 
            color: #4b5563; 
            min-width: 80px; 
            width: 90px; 
            flex-shrink: 0; 
            white-space: nowrap;
            font-size: 0.875rem; 
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        .toast-show {
            animation: fadeInOut 3s ease-in-out forwards;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            max-width: 95vw; 
            
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); 
        }
        .modal-show .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .modal-content-container {
             max-height: 70vh; 
             overflow-y: auto; 
             padding: 1rem; 
        }
        
        .modal-content h3 {
            color: #fff; 
        }
        .modal-content .property-key {
            color: #d1d5db; 
        }
        .modal-content .text-gray-700 {
            color: #f3f4f6; 
        }
        .modal-content .text-gray-600 {
             color: #e5e7eb; 
        }
        .modal-content .text-red-400 {
            color: #f87171 !important; 
        }
        
        .barcode-section {
            background-color: #ffffff; 
            border: 2px solid rgba(0, 0, 0, 0.1); 
        }
        .barcode-section h4 {
            color: #1f2937; 
        }
        .barcode-section .border-t {
            border-color: rgba(0, 0, 0, 0.1) !important;
        }

        .modal-footer {
            background-color: rgba(255, 255, 255, 0.05); 
            border-top: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .modal-footer p, .modal-footer .text-gray-700 {
            color: #f3f4f6; 
        }
        
        .modal-content .border-gray-300 {
            border-color: rgba(255, 255, 255, 0.2) !important;
        }
        .modal-content .border-gray-200 {
            border-color: rgba(255, 255, 255, 0.15) !important;
        }
        .modal-content .border-red-500 {
            border-color: #f87171 !important; 
        }
        
        .content-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .content-leaving {
            opacity: 0;
            transform: translateX(-20px);
        }
        .content-entering {
            opacity: 0;
            transform: translateX(20px);
        }
        .content-active {
            opacity: 1;
            transform: translateX(0);
        }
        
        input:focus, select:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3); 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    
    <canvas id="matrix-canvas"></canvas>

    <div class="w-full max-w-xl lg:max-w-3xl flex flex-col items-center">
    
        <div id="main-container" class="w-full p-4 sm:p-6 z-10 relative"> 
            <header class="text-center py-6 md:py-8 mb-4"> 
                <h1 class="header-title text-4xl sm:text-5xl font-extrabold tracking-tight">
                 CARI BARCODE & SCAN ITT WDCP
                </h1>
            </header>

            <div class="glass-effect p-4 sm:p-6 rounded-2xl mb-4 flex flex-col space-y-3">
                <div class="relative flex-grow">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-500 z-10"></i>
                    
                    <input 
                        id="search-input" 
                        type="text" 
                        placeholder="Masukkan PLU, Nama, atau Barcode..."
                        class="w-full p-3 pl-10 pr-4 border-2 border-gray-700 rounded-xl glass-input text-gray-100 placeholder-gray-500 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150 font-medium"
                        >
                </div>
            </div>

            <div id="itt-filters" class="glass-effect p-4 sm:p-6 rounded-2xl mb-4 border border-amber-700">
                <h4 class="text-lg font-bold text-gray-100 mb-4 flex items-center space-x-2 border-b pb-2 border-amber-900">
                     <i data-lucide="list-filter" class="h-5 w-5 text-amber-500"></i>
                     <span>Filter Scan ITT WDCP / PDA</span>
                </h4>
                <div class="grid grid-cols-1 gap-4 md:grid-cols-3"> 
                    <div>
                        <label for="filter-modis" class="block text-sm font-medium text-gray-300 mb-1">Pilih Modis</label>
                        <select id="filter-modis" class="w-full p-3 border-2 border-gray-700 rounded-xl glass-input text-gray-100 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150">
                            <option value="">-- Semua Modis --</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="filter-shelf-start" class="block text-sm font-medium text-gray-300 mb-1">Shelf Dari</label>
                        <select id="filter-shelf-start" class="w-full p-3 border-2 border-gray-700 rounded-xl glass-input text-gray-100 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150">
                            <option value="">-- Pilih Shelf Awal --</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="filter-shelf-end" class="block text-sm font-medium text-gray-300 mb-1">Shelf Sampai</label>
                        <select id="filter-shelf-end" class="w-full p-3 border-2 border-gray-700 rounded-xl glass-input text-gray-100 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150">
                            <option value="">-- Pilih Shelf Akhir --</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="search-button-area" class="flex flex-row space-x-4 mb-6"> 
                 <button 
                    id="search-button" 
                    onclick="handleSearch()"
                    class="w-1/2 glass-button-base glass-emerald py-3 px-8 rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.005] active:scale-[0.99] focus:ring-4 focus:ring-emerald-300 focus:ring-offset-2 flex items-center justify-center space-x-2"
                    >
                    <i data-lucide="scan-line" class="h-5 w-5"></i>
                    <span>CARI DATA</span>
                </button>
                
                 <button 
                    id="reset-button" 
                    onclick="resetAll()"
                    class="w-1/2 glass-button-base glass-gray py-3 px-8 rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.005] active:scale-[0.99] focus:ring-4 focus:ring-gray-300 focus:ring-offset-2 flex items-center justify-center space-x-2"
                    >
                    <i data-lucide="rotate-ccw" class="h-5 w-5"></i>
                    <span>RESET</span>
                </button>
            </div>
            
        </div> 

        <footer class="w-full max-w-xl lg:max-w-3xl text-center text-gray-400 text-xs sm:text-sm font-medium px-4 sm:px-8 py-1 z-10 relative">
            ~ Made With üñ§ By M.H.R ~
            <div id="timestamp" class="text-xs text-gray-500 mt-1 font-normal"></div>
        </footer>
        
    </div> 
    
    <div id="result-modal" class="modal-overlay hidden fixed inset-0 z-50 flex items-center justify-center p-2 sm:p-4">
        
        <div class="modal-content w-full max-w-sm md:max-w-md rounded-2xl shadow-3xl relative" onclick="event.stopPropagation()">
            
            <div class="modal-content-container p-4 sm:p-6">
                <div id="modal-card-content" class="content-transition content-active">
                </div>
            </div>

            <div class="modal-footer p-3 sm:p-4 border-t flex flex-col sm:flex-row justify-between items-center rounded-b-2xl">
                
                <div id="modal-navigation" class="flex items-center justify-center sm:justify-start w-full sm:w-auto mb-3 sm:mb-0">
                    <button id="prev-button" onclick="navigateResult(-1)" 
                            class="hidden p-2 glass-circle rounded-full transition duration-150 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed">
                         <i data-lucide="chevron-left" class="h-5 w-5 text-gray-800"></i> </button>
                    
                    <p id="nav-status" class="text-sm font-semibold mx-3 sm:mx-4 text-gray-700 hidden">
                    </p>
                    
                    <button id="next-button" onclick="navigateResult(1)" 
                            class="hidden p-2 glass-circle rounded-full transition duration-150 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed">
                         <i data-lucide="chevron-right" class="h-5 w-5 text-gray-800"></i> </button>
                </div>
                
                <button onclick="closeModal()" 
                        class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-xl transition duration-200 shadow-md focus:ring-2 focus:ring-red-400">
                    Tutup
                </button>
            </div>

        </div>
    </div>
    
    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/IndoMarc/DATA/refs/heads/main/08-11-2025.json';
        let globalData = [];
        let currentResults = []; 
        let currentIndex = 0;    
        
        const searchInput = document.getElementById('search-input');
        const resultModalDiv = document.getElementById('result-modal'); 
        const modalCardContentDiv = document.getElementById('modal-card-content');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const navStatus = document.getElementById('nav-status');
        
        const ittFiltersDiv = document.getElementById('itt-filters');
        const filterModis = document.getElementById('filter-modis');
        const filterShelfStart = document.getElementById('filter-shelf-start');
        const filterShelfEnd = document.getElementById('filter-shelf-end');
        
        const timestampDiv = document.getElementById('timestamp');

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const characters = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É´„Ç∞„Ç∫„Éñ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        
        const font_size = 14; 
        let columns = Math.floor(width / font_size);
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1; 
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)'; 
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0C6'; 
            ctx.font = font_size + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                
                const x = i * font_size;
                const y = drops[i] * font_size;
                ctx.fillText(text, x, y);

                if (drops[i] * font_size > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / font_size);
            drops.length = columns; 
            for (let i = 0; i < columns; i++) {
                if (drops[i] === undefined) {
                    drops[i] = 1;
                }
            }
        });

        let interval = setInterval(drawMatrix, 50); 


        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / font_size);
            if(drops.length < columns) {
                for (let i = drops.length; i < columns; i++) {
                   drops[i] = 1; 
                }
            }
            
            setInterval(updateTimestamp, 1000);
            updateTimestamp();
            
            resultModalDiv.addEventListener('click', (event) => {
                if (event.target === resultModalDiv) {
                    closeModal();
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            fetchAndInitializeData();
        });

        function getSwalMixin(isToast = false) {
             const baseConfig = {
                customClass: {
                    popup: 'glass-swal' 
                },
                buttonsStyling: false, 
                confirmButtonClass: 'glass-button-base glass-emerald py-2 px-4 rounded-xl shadow-md transition duration-150',
                cancelButtonClass: 'glass-button-base glass-gray py-2 px-4 rounded-xl shadow-md transition duration-150',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            };

            if (isToast) {
                return Swal.mixin({
                    ...baseConfig,
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 1000, 
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
            } else {
                return baseConfig;
            }
        }

        function showSwal(icon, title, text) {
            Swal.fire({
                ...getSwalMixin(false),
                icon: icon,
                title: title,
                text: text,
                confirmButtonText: 'Tutup'
            });
        }
        
        function showSwalToast(icon, title) {
            const Toast = getSwalMixin(true);

            Toast.fire({
                icon: icon,
                title: title
            });
        }

        function updateTimestamp() {
            const now = new Date();
            
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const datePart = new Intl.DateTimeFormat('id-ID', dateOptions).format(now);
            
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            const timePart = `${hour}:${minute}:${second}`;

            const finalFormat = `${datePart} - ${timePart}`;
            
            timestampDiv.textContent = finalFormat;
        }

        function resetAll() {
            searchInput.value = '';
            
            filterModis.value = '';
            filterShelfStart.value = '';
            filterShelfEnd.value = '';

            clearDisplayAndFocus();
            
            showSwalToast('info', 'Input dan Filter berhasil di-RESET!');
            
            searchInput.focus();
        }

        function populateIttFilters() {
            if (!globalData || globalData.length === 0) {
                 return;
            }

            const modisSet = new Set();
            const shelfSet = new Set();
            
            globalData.forEach(item => {
                const namaRak = String(item.NAMA_RAK || '').trim();
                if (namaRak.length > 0) {
                    modisSet.add(namaRak);
                }

                const noshelfValue = item.NOSHELF;
                if (noshelfValue !== null && noshelfValue !== undefined && String(noshelfValue).trim().length > 0) {
                    const shelfNum = parseInt(noshelfValue);
                    if (!isNaN(shelfNum)) {
                        shelfSet.add(shelfNum);
                    } else {
                        shelfSet.add(String(noshelfValue).trim()); 
                    }
                }
            });

            const sortedModis = Array.from(modisSet).sort();
            
            const shelfArray = Array.from(shelfSet);
            const allNumbers = shelfArray.every(item => typeof item === 'number');
            const sortedShelf = allNumbers 
                                ? shelfArray.sort((a, b) => a - b) 
                                : shelfArray.sort((a, b) => String(a).localeCompare(String(b)));
            
            filterModis.innerHTML = '<option value="">-- Semua Modis --</option>';
            sortedModis.forEach(modis => {
                const option = document.createElement('option');
                option.value = modis;
                option.textContent = modis;
                filterModis.appendChild(option);
            });
            
            const shelfOptionsHtml = sortedShelf.map(shelf => `<option value="${shelf}">${shelf}</option>`).join('');
            
            filterShelfStart.innerHTML = '<option value="">-- Pilih Shelf Awal --</option>' + shelfOptionsHtml;
            filterShelfEnd.innerHTML = '<option value="">-- Pilih Shelf Akhir --</option>' + shelfOptionsHtml;
            
            filterModis.addEventListener('change', clearDisplayAndFocus);
            filterShelfStart.addEventListener('change', clearDisplayAndFocus);
            filterShelfEnd.addEventListener('change', clearDisplayAndFocus);
        }

        function clearDisplayAndFocus() {
            instantCloseModal();
            searchInput.focus();
        }

        function closeModal() {
            resultModalDiv.classList.remove('modal-show');
            setTimeout(() => {
                resultModalDiv.classList.add('hidden');
                document.body.style.overflow = 'auto'; 
            }, 300);
        }
        
        function instantCloseModal() {
            resultModalDiv.classList.remove('modal-show');
            resultModalDiv.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function displayResultsInModal(items) {
            currentResults = items;
            
            if (items.length === 0) {
                showSwal('info', 'Tidak Ada Hasil Ditemukan', 'Coba periksa kata kunci atau filter ..');
                instantCloseModal();
                return;
            }
            
            currentResults.sort((a, b) => {
                const rakA = String(a.NAMA_RAK || '').toLowerCase();
                const rakB = String(b.NAMA_RAK || '').toLowerCase();
                if (rakA < rakB) return -1;
                if (rakA > rakB) return 1;

                const shelfA = parseInt(a.NOSHELF) || 0;
                const shelfB = parseInt(b.NOSHELF) || 0;
                if (shelfA !== shelfB) return shelfA - shelfB;
                
                const kiriKananA = parseInt(a.KIRIKANAN);
                const kiriKananB = parseInt(b.KIRIKANAN);

                if (!isNaN(kiriKananA) && !isNaN(kiriKananB)) {
                    return kiriKananA - kiriKananB;
                } else {
                    const kkA = String(a.KIRIKANAN || '').toLowerCase();
                    const kkB = String(b.KIRIKANAN || '').toLowerCase();
                    if (kkA < kkB) return -1;
                    if (kkA > kkB) return 1;
                }
                
                return 0; 
            });
            
            if (currentResults.length === 1) {
                 showSwalToast('success', '1 Data ditemukan!');
            } else {
                 showSwalToast('success', `${currentResults.length} Data ditemukan!`);
            }


            currentIndex = 0;
            updateModalContent(0);
            
            resultModalDiv.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
            setTimeout(() => resultModalDiv.classList.add('modal-show'), 10); 
        }
        
        function navigateResult(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < currentResults.length) {
                
                modalCardContentDiv.classList.remove('content-active');
                if (direction === 1) {
                    modalCardContentDiv.classList.add('content-leaving'); 
                } else {
                    modalCardContentDiv.classList.add('content-entering'); 
                }
                
                setTimeout(() => {
                    currentIndex = newIndex;
                    updateModalContent(direction); 
                    
                    modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                    if (direction === 1) {
                        modalCardContentDiv.classList.add('content-entering');
                    } else {
                        modalCardContentDiv.classList.add('content-leaving');
                    }
                    
                    void modalCardContentDiv.offsetWidth; 
                    
                    setTimeout(() => {
                         modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                         modalCardContentDiv.classList.add('content-active');
                         
                         const container = document.querySelector('.modal-content-container');
                         if(container) container.scrollTop = 0;
                         
                    }, 50); 
                    
                }, 300); 
            }
        }


        function updateModalContent(direction = 0) {
            const item = currentResults[currentIndex];
            if (!item) return;

            let normalContentHtml = []; 
            let priceHtml = ''; 
            let barcodeHtml = ''; 
            const cardId = `modal-item-${currentIndex}`; 
            
            const barcodesToRender = [];
            
            const keyMap = {
                'DESC2': 'NAMA PRODUK', 
                'PLU': 'PLU',
                'PRICE': 'HARGA NORMAL', 
                'NAMA_RAK': 'MODIS',
                'NOSHELF': 'SHELF',
                'KIRIKANAN': 'BARIS',
                'BARCD': 'BARCODE' 
            };
            
            const propertyOrder = ['DESC2', 'PLU', 'BARCD', 'NAMA_RAK', 'NOSHELF', 'KIRIKANAN', 'PRICE'];

            const displayKeys = Object.keys(item).sort((a, b) => {
                 const aIndex = propertyOrder.indexOf(a);
                 const bIndex = propertyOrder.indexOf(b);
                 
                 if (aIndex !== -1 && bIndex !== -1) return aIndex - bIndex;
                 if (aIndex !== -1) return -1;
                 if (bIndex !== -1) return 1;
                 
                 return a.localeCompare(b);
            });
            
            let productTitle = item.DESC2 || 'Produk Tanpa Nama'; 
            let pluValue = item.PLU || ''; 
            
            const headerHtml = `
                <div class="text-center mb-4 pb-2 border-b border-gray-300"> 
                    <h3 class="text-xl font-extrabold">${productTitle}</h3> 
                </div>
            `;
            
            displayKeys.forEach(key => {
                const value = item[key];
                const elementId = `${cardId}-${key}`;

                let displayKey = key.replace(/_/g, ' ').toUpperCase();
                if (keyMap[key]) {
                    displayKey = keyMap[key];
                }

                if (key === 'DESC2' || key === 'PLU') return; 

                const isBarcodeKey = key === 'BARCD'; 
                const isShelfKey = key === 'NOSHELF';
                const isBarisKey = key === 'KIRIKANAN';

                if (isBarcodeKey) {
                    let barcodeValues = [];
                    if (Array.isArray(value)) {
                        barcodeValues = value.filter(v => typeof v === 'string' && v.trim().length > 0);
                    } else if (typeof value === 'string' && value.trim().length > 0) {
                        barcodeValues = [value];
                    }
                    
                    if (barcodeValues.length > 0) {
                        let currentBarcodeHtml = `<div class="mb-4 p-4 barcode-section rounded-xl shadow-md text-center"> 
                            <h4 class="text-xl font-bold mb-2">${pluValue}</h4> `; 
                        
                        barcodeValues.forEach((barcodeValue, index) => {
                            const uniqueElementId = `${elementId}-${index}`; 
                            
                            barcodesToRender.push({ id: uniqueElementId, value: barcodeValue });
                            
                            currentBarcodeHtml += `
                                <div class="mt-3 pt-3 border-t border-gray-300 first:border-t-0 first:mt-0"> 
                                    <svg id="${uniqueElementId}" data-barcode-value="${barcodeValue}" class="w-full h-14"></svg>
                                </div>
                            `;
                        });
                        currentBarcodeHtml += `</div>`;
                        barcodeHtml = currentBarcodeHtml; 
                        return; 
                    } else {
                        normalContentHtml.push(`
                            <div class="flex flex-col sm:flex-row items-start text-sm border-b border-gray-300 py-2 text-red-400"> 
                                <span class="property-key mr-2 font-bold">BARCODE:</span> 
                                <span class="font-normal text-sm">Nilai Barcode Kosong/Tidak Valid</span> 
                            </div>
                        `);
                        return; 
                    }
                } 
                
                if (isShelfKey || isBarisKey || key === 'NAMA_RAK') {
                    return; 
                }

                
                let displayValue = String(value);
                let valueClass = 'font-medium text-gray-700'; 
                let isPrice = false;

                if (key === 'PRICE') {
                    displayValue = formatToIDR(value);
                    valueClass = 'text-red-400 font-extrabold text-3xl'; 
                    isPrice = true;
                } else {
                    displayValue = (typeof value === 'object' && value !== null)
                        ? `<pre class="bg-gray-800 bg-opacity-50 p-2 rounded text-xs overflow-x-auto mt-1 text-gray-100">${JSON.stringify(value, null, 2)}</pre>` 
                        : String(value);
                    valueClass = 'font-medium text-sm text-gray-700'; 
                }
                
                const currentHtml = `
                    <div class="flex flex-col sm:flex-row items-start text-sm border-b border-gray-200 last:border-b-0 py-2"> 
                        <span class="property-key mr-2">${displayKey}:</span> 
                        <span class="flex-1 break-words text-gray-700 ${valueClass} ${isPrice ? 'mt-1 sm:mt-0' : 'mt-0'}">${displayValue}</span> 
                    </div>
                `;
                
                if (isPrice) {
                    priceHtml = currentHtml; 
                } else {
                    normalContentHtml.push(currentHtml); 
                }
            });
            
            const itemModis = item.NAMA_RAK || '-';
            const itemShelf = item.NOSHELF || '-';
            const itemBaris = item.KIRIKANAN || '-';
            
            const shelfLocationHtml = `
                <div class="border-b border-gray-200 py-2">
                    <div class="flex flex-col sm:flex-row items-start text-sm mb-2"> 
                        <span class="property-key mr-2">MODIS:</span> 
                        <span class="flex-1 break-words text-gray-700 font-bold text-base">${itemModis}</span> 
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 border-t border-gray-200 pt-2">
                        <div class="flex flex-col text-sm border-r border-gray-200 pr-4">
                            <span class="property-key">SHELF:</span> 
                            <span class="break-words text-gray-700 font-bold text-base">${itemShelf}</span>
                            </div>
                            <div class="flex flex-col text-sm">
                            <span class="property-key">BARIS:</span> 
                            <span class="break-words text-gray-700 font-bold text-base">${itemBaris}</span>
                            </div>
                    </div>
                </div>
            `;
            
            normalContentHtml.unshift(shelfLocationHtml);


            const finalPriceHtml = priceHtml 
                ? `<div class="mt-4 pt-4 border-t-2 border-red-500 text-center">
                       ${priceHtml.replace(/flex flex-col sm:flex-row items-start/, 'flex flex-col items-center').replace(/flex-1 break-words/, 'block w-full')}
                   </div>`
                : '';
            
            
            const finalContentHtml = `
                ${headerHtml}
                ${barcodeHtml}
                <div class="space-y-1 border-t pt-2 border-gray-300 mt-4"> 
                    ${normalContentHtml.join('')}
                </div>
                ${finalPriceHtml}
            `;

            modalCardContentDiv.classList.remove('content-leaving', 'content-entering'); 
            
            if (direction !== 0) {
                if (direction === 1) {
                    modalCardContentDiv.classList.add('content-entering');
                } else {
                    modalCardContentDiv.classList.add('content-leaving');
                }
            }
            
            modalCardContentDiv.innerHTML = finalContentHtml;

            setTimeout(() => {
                barcodesToRender.forEach(({ id, value }) => renderSingleBarcode(id, value, "#000000")); 
                
                modalCardContentDiv.classList.add('content-active');
                if (direction !== 0) {
                    modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                }
            }, direction === 0 ? 10 : 100); 
            

            if (currentResults.length > 1) {
                navStatus.classList.remove('hidden');
                navStatus.textContent = `${currentIndex + 1} dari ${currentResults.length}`;
                
                navStatus.classList.add('text-gray-100'); 
                navStatus.classList.remove('text-gray-700'); 

                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');

                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === currentResults.length - 1;

                prevButton.classList.toggle('opacity-50', currentIndex === 0);
                nextButton.classList.toggle('opacity-50', currentIndex === currentResults.length - 1);

            } else {
                navStatus.classList.add('hidden');
                prevButton.classList.add('hidden');
                nextButton.classList.add('hidden');
            }
        }


        function handleSearch() {
            instantCloseModal(); 
            
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            const selectedModis = filterModis.value.trim();
            const selectedShelfStart = parseInt(filterShelfStart.value.trim());
            const selectedShelfEnd = parseInt(filterShelfEnd.value.trim());
            
            if (!globalData || globalData.length === 0) {
                 showSwal('error', 'Data belum dimuat!', 'Silakan coba muat ulang halaman atau periksa koneksi internet.');
                 return;
            }

            if (searchTerm.length === 0 && !selectedModis && filterShelfStart.value.trim() === "" && filterShelfEnd.value.trim() === "") {
                showSwal('warning', 'Peringatan Pencarian', 'Harap masukkan kata kunci atau pilih filter untuk mencari.');
                return; 
            }

            const dataToDisplay = globalData.filter(item => {
                let passesTextSearch = true;
                let passesModisFilter = true;
                let passesShelfFilter = true;
                
                if (searchTerm.length > 0) {
                    passesTextSearch = false; 
                    for (const key in item) {
                        if (item.hasOwnProperty(key)) {
                            let value = item[key];
                            if (Array.isArray(value)) {
                                value = value.join(' ');
                            }
                            
                            const valueLower = String(value).toLowerCase();
                            if (valueLower.includes(searchTerm)) {
                                passesTextSearch = true;
                                break;
                            }
                        }
                    }
                }
                
                if (selectedModis) {
                    const itemModis = String(item.NAMA_RAK || '').trim();
                    passesModisFilter = (itemModis === selectedModis);
                }
                
                const isShelfFilterActive = filterShelfStart.value.trim() !== "" || filterShelfEnd.value.trim() !== "";

                    if (isShelfFilterActive) {
                    const itemShelf = item.NOSHELF ? parseInt(item.NOSHELF) : NaN;
                    
                    if (isNaN(itemShelf)) {
                        passesShelfFilter = false;
                    } else {
                        const start = isNaN(selectedShelfStart) ? -Infinity : selectedShelfStart;
                        const end = isNaN(selectedShelfEnd) ? Infinity : selectedShelfEnd;
                        
                        passesShelfFilter = (itemShelf >= start) && (itemShelf <= end);
                    }
                }


                return passesTextSearch && passesModisFilter && passesShelfFilter;
            });

            displayResultsInModal(dataToDisplay);
        }
        
        async function fetchAndInitializeData() {
            Swal.fire({
                title: 'Memuat Data...',
                html: 'Sedang mengambil data dari server. Harap tunggu...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                customClass: {
                    popup: 'glass-swal' 
                }
            });
            
            try {
                const response = await fetch(JSON_URL);

                if (!response.ok) {
                    throw new Error(`Gagal mengambil file. Status: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                globalData = Array.isArray(data) ? data : (data ? [data] : []);
                
                populateIttFilters(); 
                
                Swal.close(); 
                showSwalToast('success', 'Data berhasil dimuat!'); 

            } catch (error) {
                
                Swal.close(); 
                showSwal('error', 'Gagal memuat data!', `Kesalahan: ${error.message}. Pastikan URL JSON valid dan berformat array JSON ([{...}, ...]).`);
            }
        }
        
        function formatToIDR(value) {
            const numberValue = parseFloat(String(value).replace(',', '.'));
            if (isNaN(numberValue)) {
                return String(value); 
            }
            const formatted = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0, 
                maximumFractionDigits: 0
            }).format(numberValue);

            return formatted.replace('Rp', 'Rp ');
        }
        
        function renderSingleBarcode(elementId, value, lineColor = "#000000") {
             const svgElement = document.getElementById(elementId);
             if (!svgElement) return;

             try {
                JsBarcode(`#${elementId}`, value, {
                    format: "CODE128",
                    displayValue: true, 
                    lineColor: lineColor, 
                    width: 4, 
                    height: 90, 
                    margin: 0
                });
             } catch (e) {
                svgElement.outerHTML = `<p class=\"text-sm text-red-500 text-center\">‚ùå Error Barcode: ${e.message}</p>`;
             }
        }

    </script>
