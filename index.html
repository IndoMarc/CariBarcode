            border-radius: 1.5rem;

        .glass-main-button {

        .glass-menu-button {

        }

        }

             background-color: rgba(255, 255, 255, 0.25);

        }

        }

        .property-key {

            color: #94a3b8;

            width: 90px; 
            flex-shrink: 0; 
            white-space: nowrap;

        }
        
        .fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-out-down {
             animation: fadeOutDown 0.3s ease-in forwards;
             pointer-events: none; 
        }
        
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {

            }

        }
        
        .modal-content {

            opacity: 0;
            max-width: 95vw;

            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);

        }
        .modal-content .property-key {

        }
        .modal-content .text-gray-700 {
            color: #f3f4f6; 
        }
        .modal-content .text-gray-600 {

        }
        .modal-content .text-red-400 {

        }

        .modal-content .text-yellow-400 {

        }

        }

        }

        }

            background-color: #0d1a26; 
            background-color: rgba(13, 26, 38, 0.9);

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; 
            pointer-events: none;
        }

            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: up 25s infinite;
            bottom: -100px;
            border-radius: 50%; 
        }

            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bubbles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bubbles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bubbles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .bubbles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .bubbles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .bubbles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .bubbles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .bubbles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 11s;
        }
        
        .bubbles li:nth-child(11) {
            left: 80%;
            width: 30px;
            height: 30px;
            animation-delay: 5s;
            animation-duration: 20s;
        }

        .bubbles li:nth-child(12) {
            left: 5%;
            width: 90px;
            height: 90px;
            animation-delay: 9s;
            animation-duration: 30s;
        }

        .bubbles li:nth-child(13) {
            left: 90%;
            width: 50px;
            height: 50px;
            animation-delay: 1s;
            animation-duration: 15s;
        }

        .bubbles li:nth-child(14) {
            left: 45%;
            width: 20px;
            height: 20px;
            animation-delay: 13s;
        }

        .bubbles li:nth-child(15) {
            left: 30%;
            width: 70px;
            height: 70px;
            animation-delay: 6s;
            animation-duration: 40s;
        }

        @keyframes up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

        function getSwalMixin(isToast = false) {
             const baseConfig = {
                customClass: {
                    popup: 'glass-swal' 
                },
                buttonsStyling: false, 
                confirmButtonButtonClass: 'glass-button-base glass-main-button py-2 px-4 rounded-xl shadow-md transition duration-150',
                cancelButtonClass: 'glass-button-base glass-gray py-2 px-4 rounded-xl shadow-md transition duration-150',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            };

            if (isToast) {
                return Swal.mixin({
                    ...baseConfig,
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 1000, 
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
            } else {
                return baseConfig;
            }
        }

        function showSwal(icon, title, text) {
            Swal.fire({
                ...getSwalMixin(false),
                icon: icon,
                title: title,
                text: text,
                confirmButtonText: 'Tutup'
            });
        }
        
        function updateTimestamp() {
            const now = new Date();
            
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const datePart = new Intl.DateTimeFormat('id-ID', dateOptions).format(now);
            
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            const timePart = `${hour}:${minute}:${second}`;

            const finalFormat = `${datePart} - ${timePart}`;
            
            timestampDiv.textContent = finalFormat;
        }

        function populateIttFilters() {
            if (!globalData || globalData.length === 0) {
                 return;
            }

            const modisSet = new Set();
            const shelfSet = new Set();
            
            globalData.forEach(item => {
                const namaRak = String(item.NAMA_RAK || '').trim();
                if (namaRak.length > 0) {
                    modisSet.add(namaRak);
                }

                const noshelfValue = item.NOSHELF;
                if (noshelfValue !== null && noshelfValue !== undefined && String(noshelfValue).trim().length > 0) {
                    const shelfNum = parseInt(noshelfValue);
                    if (!isNaN(shelfNum)) {
                        shelfSet.add(shelfNum);
                    } else {
                        shelfSet.add(String(noshelfValue).trim()); 
                    }
                }
            });

            const sortedModis = Array.from(modisSet).sort();
            
            const shelfArray = Array.from(shelfSet);
            const allNumbers = shelfArray.every(item => typeof item === 'number');
            const sortedShelf = allNumbers 
                                ? shelfArray.sort((a, b) => a - b) 
                                : shelfArray.sort((a, b) => String(a).localeCompare(String(b)));
            
            filterModis.innerHTML = '<option value="">Pilih Modis</option>';
            sortedModis.forEach(modis => {
                const option = document.createElement('option');
                option.value = modis;
                option.textContent = modis;
                filterModis.appendChild(option);
            });
            
            const shelfOptionsHtml = sortedShelf.map(shelf => `<option value="${shelf}">${shelf}</option>`).join('');
            
            filterShelfStart.innerHTML = '<option value="">Pilih Shelf Awal</option>' + shelfOptionsHtml;
            filterShelfEnd.innerHTML = '<option value="">Pilih Shelf Akhir</option>' + shelfOptionsHtml;
            
            filterModis.addEventListener('change', clearDisplayAndFocus);
            filterShelfStart.addEventListener('change', clearDisplayAndFocus);
            filterShelfEnd.addEventListener('change', clearDisplayAndFocus);
        }

        window.toggleHiddenBarcodes = function(elementId, buttonId) {
            const hiddenDiv = document.getElementById(elementId);
            const button = document.getElementById(buttonId);
            
            if (hiddenDiv.classList.contains('expanded')) {
                hiddenDiv.classList.remove('expanded');
                button.innerHTML = `<i data-lucide="chevrons-down" class="h-4 w-4 mr-1"></i> Tampilkan Semua Barcode`;
            } else {

        function startAutoNavigation() {
            stopAutoNavigation(); 
            
            const delayInMs = parseInt(filterAutoSlide.value);
            
            if (delayInMs > 0 && currentResults.length > 1) {
                autoNavigateInterval = setInterval(() => {
                    const nextIndex = currentIndex + 1;
                    if (nextIndex < currentResults.length) {
                        navigateResult(1); 
                    } else {
                        currentIndex = -1; 
                        navigateResult(1);
                    }
                }, delayInMs);
            } else if (delayInMs === 0) {
            }
        }

        function stopAutoNavigation() {
            if (autoNavigateInterval) {
                clearInterval(autoNavigateInterval);
                autoNavigateInterval = null;
            }
        }
        
        function parseDateFromFormat(dateString) {
            const parts = dateString.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2}):(\d{2})/);
            if (!parts) return null;

            return new Date(parts[3], parts[2] - 1, parts[1], parts[4], parts[5], parts[6]);
        }

        function displayResultsInModal(items) {
            currentResults = items;
            
            if (items.length === 0) {
                showSwal('info', 'Tidak Ada Hasil Ditemukan', 'Coba periksa kata kunci atau filter ..');
                instantCloseModal();
                return;
            }
            
            currentResults.sort((a, b) => {
                const rakA = String(a.NAMA_RAK || '').toLowerCase();
                const rakB = String(b.NAMA_RAK || '').toLowerCase();
                if (rakA < rakB) return -1;
                if (rakA > rakB) return 1;

                const shelfA = parseInt(a.NOSHELF) || 0;
                const shelfB = parseInt(b.NOSHELF) || 0;
                if (shelfA !== shelfB) return shelfA - shelfB;
                
                const kiriKananA = parseInt(a.KIRIKANAN);
                const kiriKananB = parseInt(b.KIRIKANAN);

                if (!isNaN(kiriKananA) && !isNaN(kiriKananB)) {
                    return kiriKananA - kiriKananB;
                } else {
                    const kkA = String(a.KIRIKANAN || '').toLowerCase();
                    const kkB = String(b.KIRIKANAN || '').toLowerCase();
                    if (kkA < kkB) return -1;
                    if (kkA > kkB) return 1;
                }
                
                return 0; 
            });
            

            currentIndex = 0;
            updateModalContent(0);
            
            if (currentMenu === 'scan-itt') {
                 startAutoNavigation(); 
            }
            
            resultModalDiv.classList.remove('hidden');
            closeBtnTop.classList.remove('hidden'); 
            document.body.style.overflow = 'hidden'; 
            setTimeout(() => resultModalDiv.classList.add('modal-show'), 10); 
        }
        
        function navigateResult(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < currentResults.length) {
                
                if (autoNavigateInterval) {
                    stopAutoNavigation();
                    startAutoNavigation(); 
                }
                
                modalCardContentDiv.classList.remove('content-active');
                if (direction === 1) {
                    modalCardContentDiv.classList.add('content-leaving'); 
                } else {
                    modalCardContentDiv.classList.add('content-entering'); 
                }
                
                setTimeout(() => {
                    currentIndex = newIndex;
                    updateModalContent(direction); 
                    
                    modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                    if (direction === 1) {
                        modalCardContentDiv.classList.add('content-entering');
                    } else {
                        modalCardContentDiv.classList.add('content-leaving');
                    }
                    
                    void modalCardContentDiv.offsetWidth; 
                    
                    setTimeout(() => {
                         modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                         modalCardContentDiv.classList.add('content-active');
                         
                         const container = document.querySelector('.modal-content-container');
                         if(container) container.scrollTop = 0;
                         
                    }, 50); 
                    
                }, 300); 
            }
        }

        function getDisplayProperties(menu) {
             const base = ['DESC2', 'PLU']; 
             if (menu === 'barcode-modis') {
                 return [...base, 'BARCD', 'NAMA_RAK', 'NOSHELF', 'KIRIKANAN'];
             } else if (menu === 'harga-promo') {
                 return [...base, 'PRICE', 'PROMO']; 
             } else if (menu === 'scan-itt') {
                 return [...base, 'BARCD']; 
             }
             return [];
        }

        function updateModalContent(direction = 0) {
            const item = currentResults[currentIndex];
            if (!item) return;

            const displayType = document.querySelector('input[name="displayType"]:checked').value;
            const isBarcodeDisplay = displayType === 'barcode';
            
            const propertiesToDisplay = getDisplayProperties(currentMenu);
            
            let normalContentHtml = []; 
            let promoHtml = '';
            let barcodeHtml = ''; 
            let priceHtml = ''; 
            let locationHtml = '';
            const cardId = `modal-item-${currentIndex}`; 
            
            const barcodesToRender = [];
            
            const keyMap = {
                'DESC2': 'NAMA PRODUK', 
                'PLU': 'PLU',
                'NAMA_RAK': 'MODIS',
                'NOSHELF': 'SHELF',
                'KIRIKANAN': 'BARIS',
                'BARCD': 'BARCODE',
                'PRICE': 'HARGA NORMAL',
                'PROMO': 'PROMO SAAT INI'
            };
            
            const propertyOrder = ['DESC2', 'PLU', 'PRICE', 'BARCD', 'NAMA_RAK', 'NOSHELF', 'KIRIKANAN', 'PROMO'];

            const displayKeys = propertiesToDisplay.sort((a, b) => {
                 const aIndex = propertyOrder.indexOf(a);
                 const bIndex = propertyOrder.indexOf(b);
                 
                 if (aIndex !== -1 && bIndex !== -1) return aIndex - bIndex;
                 if (aIndex !== -1) return -1;
                 if (bIndex !== -1) return 1;
                 
                 return a.localeCompare(b);
            });
            
            let productTitle = item.DESC2 || 'Produk Tanpa Nama'; 
            let pluValue = item.PLU || ''; 
            
            const headerHtml = `
                <div class="text-center mb-4 pb-2 border-b border-gray-300"> 
                    <h3 class="text-xl font-extrabold">${productTitle}</h3> 
                    <p class="text-gray-400 text-sm font-medium mt-1">PLU: ${pluValue || '-'}</p>
                </div>
            `;
            
            displayKeys.forEach(key => {
                const value = item[key];
                const elementId = `${cardId}-${key}`;

                let displayKey = key.replace(/_/g, ' ').toUpperCase();
                if (keyMap[key]) {
                    displayKey = keyMap[key];
                }

                if (key === 'DESC2' || key === 'PLU') return; 

                const isBarcodeKey = key === 'BARCD'; 
                const isPriceKey = key === 'PRICE';
                const isPromoKey = key === 'PROMO';
                const isLocationKey = key === 'NAMA_RAK' || key === 'NOSHELF' || key === 'KIRIKANAN';

                if (isBarcodeKey) {
                    let allBarcodeValues = [];
                    if (Array.isArray(value)) {
                        allBarcodeValues = value.filter(v => typeof v === 'string' && v.trim().length > 0);
                    } else if (typeof value === 'string' && value.trim().length > 0) {
                        allBarcodeValues = [value];
                    }
                    
                    if (allBarcodeValues.length > 0) {
                        
                        let barcodesToShow = allBarcodeValues;
                        let barcodesToHide = [];
                        
                        if (allBarcodeValues.length > 1) { 
                             barcodesToShow = allBarcodeValues.slice(0, 1);
                             barcodesToHide = allBarcodeValues.slice(1);
                        }
                        
                        const hiddenDivId = `hidden-barcodes-container-${currentIndex}`;
                        const toggleButtonId = `toggle-barcodes-btn-${currentIndex}`;
                        
                        let currentBarcodeHtml = `<div class="mb-4 p-4 barcode-section rounded-xl shadow-md text-center"> `; 
                        
                        barcodesToShow.forEach((barcodeValue, index) => {
                            const uniqueElementId = `${elementId}-${index}`; 
                            
                            barcodesToRender.push({ id: uniqueElementId, value: barcodeValue, isBarcode: isBarcodeDisplay });
                            
                            currentBarcodeHtml += `
                                <div class="mt-3 pt-3 border-t border-gray-300 first:border-t-0 first:mt-0"> 
                                    <div id="${uniqueElementId}" data-barcode-value="${barcodeValue}" class="${isBarcodeDisplay ? 'w-full h-14' : 'qrcode-container'}"></div>
                                    <div class="qrcode-label mt-1 text-gray-700">${barcodeValue}</div>
                                </div>
                            `;
                        });
                        
                        if (barcodesToHide.length > 0) { 
                            currentBarcodeHtml += `
                                <div class="text-center mt-3">
                                    <button id="${toggleButtonId}" onclick="toggleHiddenBarcodes('${hiddenDivId}', '${toggleButtonId}')" 
                                            class="px-3 py-1.5 text-xs font-semibold bg-cyan-100 text-cyan-700 hover:bg-cyan-200 rounded-lg transition duration-150 flex items-center justify-center mx-auto">
                                        <i data-lucide="chevrons-down" class="h-4 w-4 mr-1"></i> Tampilkan ${barcodesToHide.length} Barcode Lain
                                    </button>
                                </div>
                            `;
                            
                            currentBarcodeHtml += `<div id="${hiddenDivId}" class="hidden-barcodes">`;
                            barcodesToHide.forEach((barcodeValue, index) => {
                                const uniqueElementId = `${elementId}-${barcodesToShow.length + index}`; 
                                barcodesToRender.push({ id: uniqueElementId, value: barcodeValue, isBarcode: isBarcodeDisplay });
                                
                                currentBarcodeHtml += `
                                    <div class="mt-3 pt-3 border-t border-gray-300"> 
                                        <div id="${uniqueElementId}" data-barcode-value="${barcodeValue}" class="${isBarcodeDisplay ? 'w-full h-14' : 'qrcode-container'}"></div>
                                        <div class="qrcode-label mt-1 text-gray-700">${barcodeValue}</div>
                                    </div>
                                `;
                            });
                            currentBarcodeHtml += `</div>`;
                        }

                        currentBarcodeHtml += `</div>`;
                        barcodeHtml = currentBarcodeHtml; 
                        return; 
                    } else if (propertiesToDisplay.includes('BARCD')) {
                        normalContentHtml.push(`
                            <div class="flex flex-col sm:flex-row items-start text-sm border-b border-gray-300 py-2 text-red-400"> 
                                <span class="property-key mr-2 font-bold">BARCODE:</span> 
                                <span class="font-normal text-sm">Nilai Barcode Kosong/Tidak Valid</span> 
                            </div>
                        `);
                        return; 
                    }
                } 
                
                if (isLocationKey) {
                    if (currentMenu === 'scan-itt') {
                        return; 
                    }
                    
                    const itemModis = item.NAMA_RAK || '-';
                    const itemShelf = item.NOSHELF || '-';
                    const itemBaris = item.KIRIKANAN || '-';
                    
                    locationHtml = `
                        <div class="border-b border-gray-200 py-2 text-center">
                            <div class="mb-3"> 
                                <span class="property-key block w-auto min-w-0 mx-auto text-center">MODIS :</span> 
                                <span class="block break-words text-gray-700 font-bold text-base">${itemModis}</span> 
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 border-t border-gray-200 pt-3">
                                <div class="flex flex-col text-sm border-r border-gray-200 pr-4 items-center">
                                    <span class="property-key w-auto min-w-0">SHELF :</span> 
                                    <span class="break-words text-gray-700 font-bold text-sm">${itemShelf}</span>
                                </div>
                                <div class="flex flex-col text-sm items-center">
                                    <span class="property-key w-auto min-w-0">BARIS :</span> 
                                    <span class="break-words text-gray-700 font-bold text-sm">${itemBaris}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    return; 
                }

                if (isPriceKey && currentMenu === 'harga-promo') {
                    const formattedPrice = formatToIDR(value);
                    priceHtml = `
                        <div class="py-3 text-center bg-gray-800 bg-opacity-30 rounded-lg my-3">
                            <span class="text-base font-semibold text-gray-300 block">HARGA NORMAL :</span>
                            <span class="block text-3xl font-extrabold text-cyan-400 tracking-wider">${formattedPrice}</span>
                        </div>
                    `;
                    return;
                }
                
                if (isPromoKey && currentMenu === 'harga-promo') {
                    let promoContent = '';
                    const now = new Date(); 
                    
                    const activePromos = Array.isArray(value) ? value.filter(promo => {
                        const tglAwalStr = promo.TANGGALAWAL;
                        const tglAkhirStr = promo.TANGGALAKHIR;
                        
                        if (!tglAwalStr || !tglAkhirStr) {
                             return true; 
                        }
                        
                        const tglAwal = parseDateFromFormat(tglAwalStr);
                        const tglAkhir = parseDateFromFormat(tglAkhirStr);
                        
                        if (!tglAwal || !tglAkhir) {
                            return false; 
                        }
                        
                        return now >= tglAwal && now < tglAkhir;
                        
                    }) : [];

                    if (activePromos.length > 0) {
                        promoContent = activePromos.map((promo, index) => {
                             const mechanism = promo.MEKANISME || 'Mekanisme tidak tersedia';
                             const tglAwal = promo.TANGGALAWAL || '-';
                             const tglAkhir = promo.TANGGALAKHIR || '-';
                             
                             return `<div class="p-2 mt-2 rounded-lg border border-yellow-500 bg-yellow-900 bg-opacity-30 text-left">

                                         <p class="text-xs text-yellow-200 mt-1">Periode: ${tglAwal} s/d ${tglAkhir}</p>

                        }).join('');
                        
                        currentHtml = `
                            <div class="py-2 text-center">
                                <span class="text-lg font-semibold text-gray-300 block">PROMO SAAT INI :</span>

                            </div>

                    } else {
                        currentHtml = `
                            <div class="py-2 text-center">
                                <span class="text-lg font-semibold text-gray-300 block">PROMO SAAT INI :</span>
                                <span class="block font-semibold text-gray-500 text-lg mt-1">Tidak Ada Promo Aktif</span>
                            </div>

                    return;

                } else {
                    displayValue = (typeof value === 'object' && value !== null)
                        ? `<pre class="bg-gray-800 bg-opacity-50 p-2 rounded text-xs overflow-x-auto mt-1 text-gray-100">${JSON.stringify(value, null, 2)}</pre>` 
                        : String(value);
                    valueClass = 'font-medium text-sm text-gray-700'; 
                    currentHtml = `
                        <div class="flex flex-col sm:flex-row items-start text-sm border-b border-gray-200 last:border-b-0 py-2"> 
                            <span class="property-key mr-2">${displayKey}:</span> 
                            <span class="flex-1 break-words text-gray-700 ${valueClass}">${displayValue}</span> 
                        </div>
                    `;
                    normalContentHtml.push(currentHtml); 
                    return;
                }
            });
            
            const otherPropertiesHtml = normalContentHtml.length > 0 ? `
                 <div class="pt-4 mt-2 border-t border-gray-300">
                     <h4 class="text-lg font-bold text-gray-300 mb-2">DETAIL LAIN:</h4>
                      <div class="space-y-1"> 
                         ${normalContentHtml.join('')}
                      </div>
                 </div>
             ` : '';

            let finalContentHtml = headerHtml + barcodeHtml;
            
            if (currentMenu === 'barcode-modis') {
                finalContentHtml += `<div class="border-t pt-4 border-gray-300 mt-4">${locationHtml}${otherPropertiesHtml}</div>`;
            } else if (currentMenu === 'harga-promo') {
                finalContentHtml += `<div class="border-t pt-4 border-gray-300 mt-4">${priceHtml}${promoHtml ? `<div class="pt-3 border-t border-gray-300">${promoHtml}</div>` : ''}${otherPropertiesHtml}</div>`;
            } else if (currentMenu === 'scan-itt') {
                 finalContentHtml += otherPropertiesHtml.length > 0 ? `<div class="border-t pt-4 border-gray-300 mt-4">${otherPropertiesHtml}</div>` : ''; 
            }
            

            modalCardContentDiv.classList.remove('content-leaving', 'content-entering'); 
            
            if (direction !== 0) {
                if (direction === 1) {
                    modalCardContentDiv.classList.add('content-entering');
                } else {
                    modalCardContentDiv.classList.add('content-leaving');
                }
            }
            
            modalCardContentDiv.innerHTML = finalContentHtml;

            lucide.createIcons(); 

            setTimeout(() => {
                barcodesToRender.forEach(({ id, value, isBarcode }) => {
                    if (isBarcode) {
                        renderSingleBarcode(id, value, "#000000"); 
                    } else {
                        renderSingleQRCode(id, value);
                    }
                });
                
                modalCardContentDiv.classList.add('content-active');
                if (direction !== 0) {
                    modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                }
            }, direction === 0 ? 10 : 100); 
            

            if (currentResults.length > 1) {
                navStatus.classList.remove('hidden');
                navStatus.textContent = `${currentIndex + 1} dari ${currentResults.length}`;
                
                navStatus.classList.add('text-gray-100'); 
                navStatus.classList.remove('text-gray-700'); 

                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');

                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === currentResults.length - 1;

                prevButton.classList.toggle('opacity-50', currentIndex === 0);
                nextButton.classList.toggle('opacity-50', currentIndex === currentResults.length - 1);

            } else {
                navStatus.classList.add('hidden');
                prevButton.classList.add('hidden');
                nextButton.classList.add('hidden');
            }
        }


        window.handleSearch = function() {
            instantCloseModal(); 
            
            if (!currentMenu) {
                showSwal('warning', 'Peringatan', 'Harap pilih salah satu menu terlebih dahulu.');
                return;
            }
            
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            const selectedModis = filterModis.value.trim();
            
            const selectedShelfStartValue = filterShelfStart.value.trim();
            const selectedShelfEndValue = filterShelfEnd.value.trim();
            
            const selectedShelfStart = parseInt(selectedShelfStartValue);
            const selectedShelfEnd = parseInt(selectedShelfEndValue);
            
            if (!globalData || globalData.length === 0) {
                 showSwal('error', 'Data belum dimuat!', 'Silakan coba muat ulang halaman atau periksa koneksi internet.');
                 return;
            }
            
            let isSearchNeeded = true;
            if (currentMenu === 'scan-itt') {
                 isSearchNeeded = false;
                 if (!selectedModis && selectedShelfStartValue === "" && selectedShelfEndValue === "") {
                    showSwal('warning', 'Peringatan Filter', 'Harap pilih minimal satu filter (Modis atau Shelf) untuk Scan ITT.');
                    return; 
                 }
            } else if (searchTerm.length === 0) {
                 showSwal('warning', 'Peringatan Pencarian', 'Harap masukkan kata kunci untuk mencari.');
                 return; 
            }

            const dataToDisplay = globalData.filter(item => {
                let passesTextSearch = true;
                if (isSearchNeeded) {
                    passesTextSearch = false; 
                    for (const key in item) {
                        if (item.hasOwnProperty(key)) {
                            let value = item[key];
                            
                            if (key === 'BARCD' && Array.isArray(value)) {
                                if (value.some(barcd => String(barcd || '').toLowerCase().includes(searchTerm))) {
                                    passesTextSearch = true;
                                    break;
                                }
                            } else if (key === 'PROMO' && Array.isArray(value)) {
                                if (value.some(promo => {
                                    const mechanism = String(promo.MEKANISME || '').toLowerCase();
                                    return mechanism.includes(searchTerm);
                                })) {
                                    passesTextSearch = true;
                                    break;
                                }
                            } else {
                                const valueLower = String(value || '').toLowerCase();
                                if (valueLower.includes(searchTerm)) {
                                    passesTextSearch = true;
                                    break;
                                }
                            }
                        }
                    }
                }
                
                let passesModisFilter = true;
                if (selectedModis) {
                    const itemModis = String(item.NAMA_RAK || '').trim();
                    passesModisFilter = (itemModis === selectedModis);
                }
                
                let passesShelfFilter = true;
                const isShelfFilterActive = selectedShelfStartValue !== "" || selectedShelfEndValue !== "";

                if (isShelfFilterActive) {
                    const itemShelf = item.NOSHELF ? parseInt(item.NOSHELF) : NaN;
                    
                    if (isNaN(itemShelf)) {
                        passesShelfFilter = false;
                    } else {
                        const start = isNaN(selectedShelfStart) ? -Infinity : selectedShelfStart;
                        const end = isNaN(selectedShelfEnd) ? Infinity : selectedShelfEnd;
                        
                        passesShelfFilter = (itemShelf >= start) && (itemShelf <= end);
                    }
                }

                if (currentMenu === 'scan-itt') {
                    return passesModisFilter && passesShelfFilter;
                } else {
                    return passesTextSearch; 
                }
            });

            displayResultsInModal(dataToDisplay);
        }
        
        async function fetchAndInitializeData() {
            Swal.fire({
                title: 'Memuat Data...',
                html: 'Sedang mengambil data dari server. Harap tunggu...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                customClass: {
                    popup: 'glass-swal' 
                }
            });
            
            try {
                const response = await fetch(JSON_URL);

                if (!response.ok) {
                    throw new Error(`Gagal mengambil file. Status: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                globalData = Array.isArray(data) ? data : (data ? [data] : []);
                
                populateIttFilters(); 
                
                Swal.close(); 

            } catch (error) {
                
                Swal.close(); 
                showSwal('error', 'Gagal memuat data!', `Kesalahan: ${error.message}. Pastikan URL JSON valid dan berformat array JSON ([{...}, ...]).`);
            }
        }
        
        function formatToIDR(value) {
            const numberValue = parseFloat(String(value).replace(',', '.'));
            if (isNaN(numberValue)) {
                return String(value); 
            }
            const formatted = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0, 
                maximumFractionDigits: 0
            }).format(numberValue);

            return formatted.replace('Rp', 'Rp ');
        }
        
        function renderSingleBarcode(elementId, value, lineColor = "#000000") {
             const container = document.getElementById(elementId);
             if (!container) return;
             
             const svgId = `${elementId}-svg`;
             container.innerHTML = `<svg id="${svgId}" class="w-full h-14"></svg>`;

             try {
                JsBarcode(`#${svgId}`, value, {
                    format: "CODE128",
                    displayValue: false, 
                    lineColor: lineColor, 
                    width: 4, 
                    height: 100, 
                    margin: 0
                });
             } catch (e) {
                container.innerHTML = `<p class=\"text-sm text-red-500 text-center\">âŒ Error Barcode: ${e.message}</p>`;
             }
        }
        
        function renderSingleQRCode(elementId, value) {
             const element = document.getElementById(elementId);
             if (!element) return;
             
             element.innerHTML = '';
             
             try {
                 new QRCode(element, {
                     text: value,
                     width: 128,
                     height: 128,
                     colorDark: "#000000",
                     colorLight: "#ffffff",
                     correctLevel: QRCode.CorrectLevel.H
                 });
             } catch (e) {
                 element.innerHTML = `<p class=\"text-sm text-red-500 text-center\">âŒ Error QR: ${e.message}</p>`;
             }
        }

    </script>
